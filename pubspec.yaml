name: gym_tracker
description: App para organizar e acompanhar treinos de academia.
publish_to: 'none'

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_ringtone_player: ^4.0.0

  # Gerenciamento de estado
  flutter_riverpod: ^2.5.1

  # Rotas
  go_router: ^14.2.1

  # Datas e formatação
  intl: ^0.19.0

  # Banco de dados local (Drift)
  drift: ^2.16.0
  drift_sqflite: ^2.0.1
  path: ^1.9.0
  path_provider: ^2.1.3
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Geradores de código (Drift)
  drift_dev: ^2.16.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
